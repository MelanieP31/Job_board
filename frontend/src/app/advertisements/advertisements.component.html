<div>
    <h2>Advertisements</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>short_description</th>
                <th>long_description</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let advertisement of advertisements">
                <td>{{ advertisement.Ad_id}}</td>
                <td>{{ advertisement.title}}</td>
                <td>{{ advertisement.short_description}}</td>
                <td>{{ advertisement.long_description}}</td>
            </tr>
        </tbody>
    </table>
</div>
